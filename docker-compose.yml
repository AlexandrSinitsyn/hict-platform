version: '3.9'

x-envs: &env
  env_file:
    - .env

networks:
  internal:
    name: 'hict-internal'
    driver: bridge
  db-net:
    name: 'hict-db-net'
    driver: bridge

volumes:
  hict-postgres-data:
    name: 'hict-postgres-data'

name: 'hict-service'

services:

############### BACKEND ###############

  authorization:
    container_name: 'hict-authorization'
    image: 'hict/authorization:${PROJECT_VERSION}'
    build:
      context: backend
      dockerfile: authorization/Dockerfile
    restart: on-failure
    <<: *env
    expose:
      - '8090'
    ports:
      - '8090:8090'
    networks:
      - internal
      - db-net
    healthcheck:
      test: 'wget --no-verbose --tries=1 --spider http://localhost:8090/actuator/health || exit 1'
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      postgres:
        condition: service_healthy

  server:
    container_name: 'hict-server'
    image: 'hict/server:${PROJECT_VERSION}'
    build:
      context: backend
      dockerfile: server/Dockerfile
    restart: on-failure
    <<: *env
    expose:
      - '8080'
    ports:
      - '8080:8080'
    networks:
      - internal
      - db-net
    healthcheck:
      test: 'wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1'
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      postgres:
        condition: service_healthy

############### DATA STORAGE ###############

  postgres:
    container_name: 'hict-database'
    image: postgres:${POSTGRES_VERSION}-alpine
    restart: always
    user: '${POSTGRES_USER}'
    <<: *env
    expose:
      - '5432'
    ports:
      - '5432:5432'
    networks:
      db-net:
        aliases:
          - '${POSTGRES_HOST}'
    healthcheck:
      test: 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - hict-postgres-data:/var/lib/postgresql/data
